<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullstille passord</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="script.js"></script>
</head>
<body>
    <div class="reset-password-page">
        <div class="piggy-bank-image">
            <img id="piggy-bank-image" src="" alt="piggy-bank on a walk" />
        </div>
        <div class="reset-password-container">
            <h1>Nullstille passord</h1>
            <p>Vennligst skriv inn nytt passord.</p>
            <form class="form-container">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Skriv inn din Email" required/>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="button" onclick="resetPassword()" class="form-button">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
